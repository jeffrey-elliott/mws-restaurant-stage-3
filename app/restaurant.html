<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/media-info.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <title>Restaurant Info</title>
</head>

<body>
  <header class="res-header">
    <nav class="res-nav">
      <a href="/"><img src="/img/back.svg"></a>
      <h1 id="restaurant-name" class="res-name"></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" class="info-main">

    <section id="map-container">
      <div id="map" class="map-detail" tabindex="0" role="application" aria-label="Map with restaurants"></div>
    </section>

    <section id="restaurant-container">
      <picture id="restaurant-img"></picture>
      <h2 id="restaurant-cuisine"></h2>
      <h3 id="restaurant-address"></h3>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>

      <h2 class="res-reviews hide" id="add-review-heading">Add Review</h2>
      <a id="lnkViewReviews" class="link-review-toggle link hide">View Reviews</a>
      <div id="add-review" class="hide" role="form" aria-labelledby="add-review-heading">
        <form id="form-add-review">
          <label for="txtName">Name</label>
          <input type="textbox" id="txtName"></input>

          <br><br>

          <label for="taComments">Comments</label>
          <textarea id="taComments" rows="5"></textarea>

          <br><br>

          <fieldset id="fldRating">
            <legend>Rating</legend>
            <input id="rating-1" type="radio" name="rating" value="1">
            <label for="rating-1">One star</label><br>
            <input id="rating-2" type="radio" name="rating" value="2">
            <label for="rating-2">Two stars</label><br>
            <input id="rating-3" type="radio" name="rating" value="3" checked>
            <label for="rating-3">Three stars</label><br>
            <input id="rating-4" type="radio" name="rating" value="4">
            <label for="rating-4">Four stars</label><br>
            <input id="rating-5" type="radio" name="rating" value="5">
            <label for="rating-5">Five stars</label><br>
          </fieldset>

          <br><br>

          <button id="submit-review" type="submit">Submit Review</button>
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script charset="utf-8" src="js/idb.js"></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/restaurant_info.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

</body>
</html>
